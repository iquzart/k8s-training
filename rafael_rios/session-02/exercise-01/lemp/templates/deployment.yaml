apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "lemp.fullname" . }}
  labels:
    app: {{ template "lemp.name" . }}
    chart: {{ template "lemp.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "lemp.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "lemp.name" . }}
        release: {{ .Release.Name }}
    spec:
      initContainers:
        - name: "descarga-app"
          image: "busybox"
          imagePullPolicy: {{ .Values.nginx.pullPolicy }}
          command: ["/bin/sh","-c"]
          # Get the app from repository, delete files not wanted here
          args: ["cd /app; wget https://github.com/bitnami-labs/k8s-training-resources/archive/master.zip; unzip master.zip; rm -rf k8s-training-resources-master/php-sample-app/vhosts"]
          volumeMounts:
            - name: {{ template "lemp.fullname" . }}-app
              mountPath: /app
      containers:
        - name: {{ printf "%s-nginx-%s" .Chart.Name .Values.nginx.tag }}
          image: {{ printf "%s:%s" "bitnami/nginx"  .Values.nginx.tag }}
          imagePullPolicy: {{ .Values.nginx.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: {{ template "lemp.fullname" . }}-vh
              mountPath: /etc/config
            - name: {{ template "lemp.fullname" . }}-app
              mountPath: /app
              subPath: k8s-training-resources-master/php-sample-app
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
        - name: {{ printf "%s-phpfpm-%s" .Chart.Name .Values.phpfpm.tag }}
          image: {{ printf "%s:%s" "bitnami/php-fpm"  .Values.phpfpm.tag }}
          imagePullPolicy: {{ .Values.phpfpm.pullPolicy }}
          ports:
            - name: http
              containerPort: 9090
              protocol: TCP                            
      volumes:
        - name: {{ template "lemp.fullname" . }}-vh
          configMap:
            name: {{ template "lemp.fullname" . }}-cm
        - name: {{ template "lemp.fullname" . }}-app
          persistentVolumeClaim:
            claimName: {{ template "lemp.fullname" . }}-pvc

